
jobs:
- job: py35
  strategy:
    matrix:
      - imageName: ['ubuntu-16.04', 'macos-10.13', 'vs2017-win2016']
      - PYTHON_VERSION: ['3.5', '3.6', '3.7']
  pool:
    vmImage: $(imageName)
  steps:
    - task: UsePythonVersion@0
      inputs:
        versionSpec: '3.5'
    - script: pip install tox
    - script: tox -e py35
- job: py36
  steps:
    - task: UsePythonVersion@0
      inputs:
        versionSpec: '3.6'
