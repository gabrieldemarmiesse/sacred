
jobs:
- job: py35
  strategy:
    matrix:
      linux:
        imageName: 'ubuntu-16.04'
      mac:
        imageName: 'macos-10.13'
      windows:
        imageName: 'vs2017-win2016'
  pool:
    vmImage: $(imageName)
  steps:
    - task: UsePythonVersion@0
      inputs:
        versionSpec: '3.5'
    - script: pip install tox
    - script: tox -e py35
- job: py36
